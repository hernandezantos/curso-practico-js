<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procentajes y descuentos | Curso js</title>
    
</head>

<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
    </header>
    <p>Este es el segundo taller del curso practico de JS</p>
    <section>
        <h2>Calcula el precio de los productos con descuento</h2>
        <form>
            <label for="inputPrice">Escribe el precio de tu producto: </label>
            <input type="number" id="inputPrice">
            
            <br>
            <label for="inputDiscount">Escribe el descuento de tu producto: </label>
            <input type="number" id="inputDiscount">
            <br>
            <button type="button" onclick="onClickPriceDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="resultPrice"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
    
</body>
</html>
